<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Oh my Food!</title>

        <!--FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" 
        crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7bce923a38.js" crossorigin="anonymous"></script>
    
    </head>

            <!--BODY-->
<body>
            <!--HEADER-->
        <header>
            <a href="#" class="logo_ohmyfood">
                <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
            </a>
            <!--FORM-->
                <form action="#" method="post" class="search_input">
                        <h1> Réservez le menu qui vous convient </h1>
                        <h2> Découvrez des restaurents d'exception, <br/>selectionnés par nos soins</h2>
                    <label for="city-finder">
                        <i class="fas fa-map-marker-alt"></i>
                    </label>
                    <input type="search" name="city-finder" id="city-finder" placeholder="Paris, France">
                        <button type="submit" class="send">
                        <p> Explorer nos restaurents </p>
                        </button>
                </form>
        </header>

        <!--MAIN-->

        <main>
            <section class="working main-sections">
                <h1>Fonctionnement</h1>
                <div class="working-element">
                    <i class="fa-solid fa-circle-1"></i>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p> Choisissez un restaurant </p>
                </div>
                <div class="working-element">
                    <i class="fa-solid fa-circle-2"></i>
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="working-element">
                    <i class="fa-solid fa-circle-3"></i>
                    <i class="fa-solid fa-store"></i>
                    <p> Dégustez au restaurant </p>
                </div>
            </section>
            <section class="restaurent main-section">
                <div class="card-conainer">
                    <article class="card">
                        <a href="#">
                            <div class="card-picture">
                                <p class="new-sticker"> Nouveau </p>
                                <img src="./images/restaurants/palette_du_gout.jpg" 
                                alt="la palette du gout">
                            </div>
                            <div class="card-title"> 
                                <div class="title">
                                    <h3> La palette du goût </h3>
                                    <h4> Ménilmontant </h4>
                                </div>
                                <i class="fa-regular fa-heart"></i>
                            </div>
                        </a>

                    </article>

                </div>


            </section>
            
        </main>

        </header>

</body>
